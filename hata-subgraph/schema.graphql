type PriceUpdate @entity {
  id: Bytes!
  price: BigInt! # int192
  blockTimestamp: BigInt!
}

type Property @entity {
  id: Bytes!
  isActive: Boolean
  landlord: Bytes! # address
  propertyID: Bytes! # bytes32
  title: String! # string
  area: Int! # uint16
  price: BigInt # uint256
  #image: String! # string
}
