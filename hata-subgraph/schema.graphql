type Price @entity {
  id: Bytes!
  price: BigInt! # int192
  blockTimestamp: BigInt!
}

type Property @entity {
  id: Bytes!
  isActive: Boolean
  propertyID: Bytes! # bytes32
  landlord: Bytes! # address
  location: String!
  area: Int! # uint16
  previewCID: String!
  price: BigInt # uint256
  payment: Int! # uint8 (PaymentType enum)
  #image: String! # string
}
