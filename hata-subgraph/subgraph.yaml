specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataStream
    network: arbitrum-sepolia
    source:
      address: "0xf8c08bDC961DE7D0C2185c4d25C9e95829ffeE65"
      abi: DataStream
      startBlock: 2019606
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Price
      abis:
        - name: DataStream
          file: ./abis/DataStream.json
      eventHandlers:
        - event: PriceUpdated(indexed uint256)
          handler: handlePriceUpdated
      file: ./src/data-stream.ts
  - kind: ethereum
    name: Registry
    network: arbitrum-sepolia
    source:
      address: "0xD69aFaF7298bBd14dF17a0997538c5363Af6335d"
      abi: Registry
      startBlock: 2019615
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Property
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: PropertyAdded(indexed bytes32,address,string,uint16,string)
          handler: handlePropertyAdded
      file: ./src/registry.ts
  - kind: ethereum
    name: Marketplace
    network: arbitrum-sepolia
    source:
      address: "0xcF81B08cbCa47fcbB4669c002774c7C405AD67dD"
      abi: Marketplace
      startBlock: 2019616
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Property
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: ListingCreated(bytes32,uint256,uint8)
          handler: handleActiveProperty
        - event: ListingAccepted(bytes32,address,uint256,uint256)
          handler: handleInactiveProperty
      file: ./src/marketplace.ts
